<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Editor</title>
</head>
<style>
body {
	background: #ccc
}
figure {
	display: flex;
	width: 100%;
	margin: auto;
}
svg {
	border: 3px #bbb solid;
	margin: auto;
}
label {
	font-size: 40px;
}
input {
	width: 85px;
	font-size: 40px;
}
button {
	width: 170px;
	height: 50px;
	font-size: 40px;
	
}
</style>
<body>

<h1>SVG Editor</h1>
<figure>
	<svg id="canvas" width="500" height="500"/>
	<form method="get()">
		<label>A: x=</label>
		<input type="number" id="coord_a_x" min=0 max=500 value=50>
		<label>, y=</label>
		<input type="number" id="coord_a_y" min=0 max=500 value=50>
		<br><br>
		<label>B: x=</label>
		<input type="number" id="coord_b_x" min=0 max=500 value=100>
		<label>, y=</label>
		<input type="number" id="coord_b_y" min=0 max=500 value=450>
		<br><br>
		<label>C: x=</label>
		<input type="number" id="coord_c_x" min=0 max=500 value=400>
		<label>, y=</label>
		<input type="number" id="coord_c_y" min=0 max=500 value=250>
		<br><br>
		<label>color: </label>
		<input type="color" id="color">
		<br><br>
		<button type="button" onclick="drawPlease()">Draw it!</button>
		<button type="button" onclick="clearPlease()">Clear it!</button>
	</form>
</figure>
<button type="button" onclick="savePlease()">Save it!</button>

<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
<script>
	var draw = SVG(document.getElementById('canvas')).size(500, 500)
	
	function drawPlease() {
		draw.polygon([[document.getElementById("coord_a_x").value, document.getElementById("coord_a_y").value], [document.getElementById("coord_b_x").value, document.getElementById("coord_b_y").value], [ document.getElementById("coord_c_x").value, document.getElementById("coord_c_y").value]]).fill(document.getElementById("color").value).stroke({ width: 1 })
	}
	
	function clearPlease() {
		draw.clear();
	}
	
	function savePlease() {
		alert(draw.svg());
	}
</script>
</body>
</html>
