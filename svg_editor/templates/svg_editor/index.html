{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<title>СВГ-Редактор</title>
	<!--    загружать статику нужно именно так-->
	<link rel="stylesheet" href="{% static 'svg_editor/css/main.css' %}? 202207260805">
</head>

<body>
	<div id="preloader">
		<div id="spinner"></div>
	</div>
	<!--<p style="font-size: 25px; font-weight: bold">
		{% if user.is_authenticated %}
		<a href="{% url 'account' %}">{{user.get_username}}</a>
		{% else %}
		<a href="{% url 'login' %}">Login!</a>
		{% endif %}
	</p>
	<h1>СВГ Редактор</h1>-->
	<header>
		<div class="drop-list">
			<div class="drop-button">File</div>
			<div class="drop-content">
				<div name="new-file" class="drop-moving-button">New</div>
				<div name="save-file" class="drop-moving-button">Save</div>
				<div name="download-file" class="drop-moving-button">Download</div>
				<div name="open-file" class="drop-moving-button">Open</div>
			</div>
		</div>
		<div id="account-panel">
			<a style="text-decoration: none; color: black;" href="{% url 'account' %}">{{user.get_username}}</a>
		</div>
		<div class="drop-list">
			<div class="drop-button">Edit</div>
			<div class="drop-content">
				<div name="undo" class="drop-moving-button">Undo</div>
				<div name="redo" class="drop-moving-button">Redo</div>
			</div>
		</div>
	</header>
	<div id="control-panel">
		<div id="width-parameter">
			<label for="stroke-width" id="stroke-width">Stroke width:</label>
			<input id="width-slider" type="range" name="stroke-width" min="1" max="10" value="1" step="0.1">
			<input id="width-slider-value" type="number" min="1" max="10" value="1">
		</div>
	</div>
	<div id="new-menu" class="file-menu-panel">
		<div class="moveable-part-file-menu">
			<button class="close-menu-button"></button>
		</div>
		<div class="file-menu-form">
			<label for="filename">Name:</label>
			<input name="new-filename" type="text">
			<select id="save_file_type" size=1>
    			<option value="svg">.svg</option>
				<option value="yml">.yml</option>
			</select>
		</div>
		<div class="file-menu-form">
			<label for="width">Width:</label>
			<input name="width" type="number" value="0">
		</div>
		<div class="file-menu-form">
			<label for="height">Height:</label>
			<input name="height" type="number" value="0">
		</div>
		<button class="ok-button" disabled="disabled">OK</button>

	</div>
	<div id="save-menu" class="file-menu-panel">
		<div class="moveable-part-file-menu">
			<button class="close-menu-button"></button>
		</div>
		<div class="file-menu-form">
			<label>Name your file:</label>
			<input id="file_name" type="text" value="untitled">
			<label>.svg</label>
		</div>
		<button id="save-button">Save it!</button>
	</div>
	<div id="download-menu" class="file-menu-panel">
		<div class="moveable-part-file-menu">
			<button class="close-menu-button"></button>
		</div>
		<div class="file-menu-form">
			<label>Download file name:</label>
			<input type="text" id="download_file_name" value="untitled">
			<label>.svg</label>
		</div>
		<button id="download-button">Download it!</button>
	</div>
	<div id="open-menu" class="file-menu-panel">
		<div class="moveable-part-file-menu">
			<button class="close-menu-button"></button>
		</div>
		<div class="file-menu-form">
			<input type="file" id="file" />
		</div>
	</div>
	<div id="container">
		<div id="tools-panel">
			<div id="tools-choosing">
				<div id="cursorTool" class="tool-button" name="cursor"></div>
				<div id="pencilTool" class="tool-button" name="pencil"></div>
				<div id="lineTool" class="tool-button" name="line"></div>

				<div id="polygonTool" class="tool-button" name="polygon"></div>
				<div id="geometry" class="hiddenTools">
					<div id="rectTool" class="tool-button" name="rect"></div>
					<div id="ellipseTool" class="tool-button" name="ellipse"></div>
				</div>
				<div id="pathTool" class="tool-button" name="path"></div>
				<div id="textTool" class="tool-button" name="text"></div>
				<div id="fillTool" class="tool-button" name="fill"></div>
				<div id="eraserTool" class="tool-button" name="eraser"></div>
				<div id="moveTool" class="tool-button" name="move">перемешение</div>
				<div id="rotateTool" class="tool-button" name="rotate"></div>
				<div id="manage" class="hiddenTools">
					<div id="deformTool" class="tool-button" name="deform"></div>
					<div id="scaleTool" class="tool-button" name="scalе"></div>
					<div id="splitTool" class="tool-button" name="split"></div>
					<div id="skewTool" class="tool-button" name="skew"></div>
					<div id="mirrorTool" class="tool-button" name="mirror"></div>
					<div id="compressTool" class="tool-button" name="compress"></div>
				</div>
				<div class="vertical-divider"></div>
				<div id="color-choosing">
					<div id="color-choosing-box-main">
						<input id="color-main" class="box" type="color">
					</div>
					<div id="color-choosing-box-sub">
						<input id="color-sub" class="box" type="color">
					</div>
				</div>
				<div id="filling-type">
					<input id="fillbox" name="fill" type="checkbox" checked>
					<label for="fill">No fill</label>
				</div>
		</div>
	</div>
	<div id="addition-panel">
		<div id="layers-panel-list">
			<div id="layers-panel-button" class="tool-button"></div>
			<div id="layers-panel-content">
				<div id="layers-panel-control">
					<div id="createLayerButton" class="layers-panel-control-button"></div>
					<div id="deleteLayerButton" class="layers-panel-control-button"></div>
					<div id="createNewFileButton" class="layers-panel-control-button"></div>
					<input id="opacity_slider" type="range" min="0" max="1" step="0.01" value="1">
					<div>Layers</div>
				</div>
				<div id="layers-panel-choosing">
				</div>
			</div>
		</div>
	</div>
	<div id="easel">

	</div>
	<div id="pages-panel">
		<div id="pages-choosing">
		</div>
	</div>
	</div>
	{% block javascript %}
	<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!--<script src="{% static 'svg_editor/js/design.js' %} 20220714154345"></script>
	<script src="{% static 'svg_editor/js/main.js' %}? 20220714154345"></script>
	<script src="{% static 'svg_editor/js/layers.js' %}? 202207232241"></script>
	<script src="{% static 'svg_editor/js/draw.js' %}? 20220714154345"></script>
	-->
	<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.topath.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.topoly.js"></script>
	<script src="{% static 'svg_editor/js/main.js' %}"></script>
	<script src="{% static 'svg_editor/js/fileManager.js' %}"></script>
	<script src="{% static 'svg_editor/js/design.js' %}"></script>
	<script src="{% static 'svg_editor/js/layers.js' %}"></script>
	<script src="{% static 'svg_editor/js/baseFactory.js' %}"></script>
	<script src="{% static 'svg_editor/js/baseNode.js' %}"></script>
	<script src="{% static 'svg_editor/js/baseSvgElement.js' %}"></script>
	<script src="{% static 'svg_editor/js/page.js' %}"></script>
	<script src="{% static 'svg_editor/js/easel.js' %}"></script>
	<script src="{% static 'svg_editor/js/pageNode.js' %}"></script>
	<script src="{% static 'svg_editor/js/draw.js' %}"></script>
	<script src="{% static 'svg_editor/js/hotkeys.js' %}"></script>
	<script>
		const token = "{{csrf_token}}",
			saveURL = "{% url 'files_save' %}",
			uploadURL = "{% url 'files_upload' %}",
			downloadURL = "{% url 'files_download' %}",
			viewURL = "{% url 'files_view' %}",
			loadURL = "{% url 'files_get' %}",
			deleteURL = "{% url 'files_delete' %}",
			collisionValidationURL = "{% url 'files_collision_validation' %}",
			file_name = JSON.parse("{{file_name | escapejs}}")[0],
			type = JSON.parse("{{type | escapejs}}")[0];
		// Get csrf_token
		$.ajaxSetup({
			headers: {"X-CSRFToken": token}
		});
		const easel = new Easel(file_name, type);
		let workspace = document.getElementById('workspace');
		easel.edit();
	</script>
	{% endblock javascript %}
</body>

</html>
