{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'account/css/main.css' %}? 202207271056">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'account/js/style-functions.js' %}? 202208072157"></script>
</head>

<body>
    <div class="parent-wrapper">
        <div class="wrapper-login">
            <div class="form">
                <div class="form-login">
                    <span class="title">Reset password</span>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field email">
                            <input type="text" name="email" id="id_email" placeholder="Enter your email" required>
                            <i class="uil uil-envelope-alt icon"></i>
                        </div>
                        <div class="input-field button">
                            <input type="submit" value="Reset your password!">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
