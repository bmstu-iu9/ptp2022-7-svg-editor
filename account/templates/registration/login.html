{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
    <h4 class="card-title">Log in to your account!</h4>

    <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary btn-block">Log in!</button>
    </form>
    <p style="font-size: 25px; font-weight: bold"><a href="{% url 'signup' %}" style="text-decoration: none;color: black">Signup!</a>
    <a href="{% url 'index' %}" style="text-decoration: none;color: black">Exit!</a>
    <a href="{% url 'password_reset' %}" style="text-decoration: none;color: black">Forgotten your password?</a></p>
</body>
</html>
