{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'account/css/main.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'account/js/main.js' %}"></script>
    <script src="{% static 'account/js/style-functions.js' %}"></script>
</head>

<body>
    <div class="parent-wrapper">
        <div class="wrapper-login">
            <div class="form">
                <div class="form-login">
                    <span class="title">Login</span>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <input type="text" name="username" placeholder="Enter your username" required>
                            <i class="uil uil-user icon"></i>
                        </div>
                        <div class="input-field">
                            <input class="password" type="password" name="password" placeholder="Enter your password"
                                required>
                            <i class="uil uil-lock icon"></i>
                            <i id="showHidePassword" class="fi fi-rr-eye"></i>
                        </div>
                        <div class="check">
                            <a href="{% url 'password_reset' %}" class="check-text">Forgot password?</a>
                        </div>
                        <div class="signup">
                            <span class="check-text">Don't have an account yet?
                                <a href="{% url 'signup' %}" class="check-text signup-text">Sign up now!</a>
                            </span>
                        </div>
                        <div class="signup" style="display: none">
                            <span class="check-text">
                                <a href="{% url 'index' %}" class="check-text signup-text">Back to editor</a>
                            </span>
                        </div>
                        <div class="input-field button">
                            <input id="login-button" type="submit" value="Log in to your account!">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <ul class="shapes">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        const token = "{{ csrf_token }}",
            usernameValidationURL = "{% url 'validate_username' %}",
            emailValidationURL = "{% url 'validate_email' %}",
            passwordValidationURL = "{% url 'validate_passwords' %}";
    </script>
</body>

</html>
