{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'account/css/main.css' %}? 202207271056">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'account/js/style-functions.js' %}? 202208072157"></script>
</head>

<body>
    <div class="parent-wrapper">
        <div class="wrapper-signup">
            <div class="form">
                <div class="form-account">
                    <span class="title">Hello, {{user.get_short_name}}!</span>
                    <div class="blocks">
                        <div class="block ch-pw">
                            <div class="wrapper-block">
                                <a href="{% url 'password_change' %}" class="check-text">
                                    <div class="icons">
                                        <i class="uil uil-lock icon-default"></i>
                                        <i class="uil uil-unlock icon-hover"></i>
                                    </div>
                                    <div class="check">
                                        <span class="check-text">
                                            Change password
                                        </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="block logout">
                            <div class="wrapper-block">
                                <a href="{% url 'logout' %}" class="check-text">
                                    <div class="icons">
                                        <i class="uil uil-sign-out-alt icon-default"></i>
                                        <i class="uil uil-arrow-right icon-hover"></i>
                                    </div>
                                    <div class="check">
                                        <span class="check-text">
                                            Logout
                                        </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="block back">
                            <div class="wrapper-block">
                                <a href="{% url 'index' %}" class="check-text">
                                    <div class="icons">
                                        <i class="uil uil-edit icon-default"></i>
                                        <i class="uil uil-enter icon-hover"></i>
                                    </div>
                                    <div class="check">
                                        <span class="check-text">
                                            To editor
                                        </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
