{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email activation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'account/css/main.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'account/js/style-functions.js' %}"></script>
</head>

<body>
    <div class="parent-wrapper">
        <div class="wrapper-email" style="background-image: url('../../static/account/icons/confetti-2596224.svg');">
            <div class="form">
                <span class="title">Congratulations!</span>
                <div class="signup">
                    <span class="check-text">
                        Your email has been confirmed. You can<br>
                        now log in to your account.
                    </span>
                </div>
                <form class="input-field button" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input id="login-button" type="submit" value="Go to login page!">
                </form>
            </div>
        </div>
        <ul class="shapes">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
